<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Inbox</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        webview {
            height: 100%;
        }
    </style>
</head>
<body>
<webview id="webview" src="https://inbox.google.com" autosize></webview>
<script>
    const shell = require('electron').shell
    const webview = document.getElementById('webview')
    webview.addEventListener('new-window', (event) => {
        shell.openExternal(event.url)
    })
</script>
</body>
</html>
